<ion-content *ngFor = "let item of dataList">
  <form novalidate #myForm="ngForm" (ngSubmit)="edit(myForm.value)">
  <ion-input type="text" ngModel name="IDsentbb"[(ngModel)]="item.IDsentbb" placeholder="Enter Input"></ion-input>

<ion-input  type="text" ngModel name="namepro" [(ngModel)]="item.namepro"placeholder="Enter Input"></ion-input>
<ion-input type="text" ngModel name="catepro"[(ngModel)]="item.catepro" placeholder="Enter Input"></ion-input>

<ion-input  type="text" ngModel name="statuspro" [(ngModel)]="item.statuspro"placeholder="Enter Input"></ion-input>

<ion-button type="submit" expand="full">save</ion-button>
</form>
</ion-content>
